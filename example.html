<!doctype html>
<html>
  <head>
    <title>ITA Search Widget Example</title>
    <link rel="stylesheet" type="text/css" href="widget.css">
    <style type="text/css">
      body {
        background-color: #eee;
      }
    </style>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="widget.js"></script>
    <script>
      var apiKey = document.URL.split('?api_key=')[1];

      $(document).ready(function ($) {
        $("#example-widget-csl").searchWidget({
          apiKey: apiKey,
          endpoint: 'consolidated_screening_list'
        });
        $("#example-widget-envirotech").searchWidget({
          apiKey: apiKey,
          endpoint: 'envirotech'
        });
        $("#example-widget-trade-leads").searchWidget({
          apiKey: apiKey,
          endpoint: 'trade_leads'
        });
        $("#example-widget-trade-events").searchWidget({
          apiKey: apiKey,
          endpoint: 'trade_events'
        });
        $("#example-widget-useac-locations").searchWidget({
          apiKey: apiKey,
          endpoint: 'useac_locations'
        });
        $("#example-widget-ita-office-locations").searchWidget({
          apiKey: apiKey,
          endpoint: 'ita_office_locations'
        });
      });
    </script>
  </head>
  <body>
    <p>Usage: pass your API key to the page via the ?api_key= query parameter.</p>
    <div id="example-widget-csl"></div>
    <br/><br/>
    <div id="example-widget-envirotech"></div>
    <br/><br/>
    <div id="example-widget-trade-leads"></div>
    <br/><br/>
    <div id="example-widget-trade-events"></div>
    <br/><br/>
    <div id="example-widget-useac-locations"></div>
    <br/><br/>
    <div id="example-widget-ita-office-locations"></div>
  </body>
</html>
